}
    button {

  <div style="text-align: center; margin: 10%;">
    <div id="timer" style="font-size: 60px;" style="position: absolute; margin-bottom: 10px;text-shadow: 2px 2px 4px rgba(0, 0, 0, 1); color: gray;">00:00:00</div>
    <button onclick="TimerWork();" style="background-color:#66e37b;">시작</button>
    <button onclick="TimerPause();" style="background-color:#ff7d59;">정지</button>
    <button onclick="TimerRestart();" style="background-color:#f0f0f0;color:black;">초기화</button>
    <div style="width: 100%; height: 15px;"></div>
    <input type="number" placeholder="시간" id="hour" value="0" style="width: 10%; height: 20px; border:1px solid black; border-radius:10px;box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);" maxlength="10" min="0" max="">
    <input type="number" placeholder="분" id="min" value="0" style="width: 10%; height: 20px; border:1px solid black; border-radius:10px;box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);" maxlength="2" min="0" max="59">
    <input type="number" placeholder="초" id="sec" value="0" style="width: 10%; height: 20px; border:1px solid black; border-radius:10px;box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);" maxlength="2" min="0" max="59">
  </div>
</div><!--head-main end-->
  <script>
    let timerInterval;
    let TimerSec = 0;
    let TimerMin = 0;
    let TimerHour = 0;

    function TimerWork() {
			document.getElementById("timer").style.color = "black";
      TimerSec = parseInt(document.getElementById("sec").value);
      TimerMin = parseInt(document.getElementById("min").value);
      TimerHour = parseInt(document.getElementById("hour").value);
      clearInterval(timerInterval);
      timerInterval = setInterval(updateTimer, 1000);
    }

    function TimerPause() {
      clearInterval(timerInterval);
    }

    function TimerRestart() {
			document.getElementById("timer").style.color = "gray";
      clearInterval(timerInterval);
      TimerSec = 0;
      TimerMin = 0;
      TimerHour = 0;
      document.getElementById("sec").value = TimerSec;
      document.getElementById("min").value = TimerMin;
      document.getElementById("hour").value = TimerHour;
      updateDisplay();
    }

    function updateTimer() {
      TimerSec--;
      if (TimerSec < 0) {
        TimerSec = 59;
        TimerMin--;
        if (TimerMin < 0) {
          TimerMin = 59;
          TimerHour--;
        }
      }
		if (TimerHour <= 0 && TimerMin <= 0 && TimerSec <= 0 || TimerHour < 0) {
			TimerSec = 0;
			TimerHour = 0;
			TimerMin = 0;
			updateDisplay();
			TimerPause();}
		updateDisplay();
		}

    function updateDisplay() {
			const timerDisplay = document.getElementById('timer');
			if (TimerHour === 0 && TimerMin === 0 && TimerSec < 6 && TimerSec !== 0)
			{
				timerDisplay.style.color = "#F05243";
			}
			else
			{
				timerDisplay.style.color = "black";
			}
      timerDisplay.textContent = formatTime(TimerHour) + ':' + formatTime(TimerMin) + ':' + formatTime(TimerSec);
			document.title = '▶' + formatTime(TimerHour) + ':' + formatTime(TimerMin) + ':' + formatTime(TimerSec) + "◀ 다목적 타이머";
    }

    function formatTime(time) {
      return (time < 10 ? '0' : '') + time;
    }

    function SettingWindowOPCL() {
      var settingWindow = document.getElementById('settingwindow');
      var SettingOPCL = document.getElementById('settingbutton');

      if (SettingOPCL.textContent === "x") 
			{
        settingWindow.style.opacity = 0;
        SettingOPCL.textContent = "⚙";
      } 
			else 
			{
        settingWindow.style.opacity = 1;
				SettingOPCL.textContent  = "x";
      }
    }

    function changeBackgroundColor() {
      var backgroundColor = document.getElementById('backgroundColor').value;
      document.querySelector('body').style.backgroundColor = backgroundColor;
    }

    function changeFontColor() {
      var fontColor = document.getElementById('fontColor').value;
      document.querySelector('body').style.color = fontColor;
    }
  </script>
